# docker compose file for phabricator
version: "3"
services:
  phabricator:
    image: phabricator:latest
    container_name: phabricator
    # ports:
    #   - "80:80"
    #   - "2222:2222"
    network_mode: "host"
    volumes:
      - /opt/phabricator:/opt/phabricator
      - /opt/phabricator/repo:/var/repo
    tty: true
    environment:
      - LANG=C.UTF-8
    restart: always
    entrypoint: /opt/phabricator/entrypoint.sh

  jenkins:
    image: jenkins:latest
    container_name: jenkins
    ports:
      - "8888:8080"
      - "50000:50000"
    volumes:
      - /opt/jenkins:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/workspace:/home/workspace
    tty: true
    environment:
      - LANG=C.UTF-8
    restart: always
